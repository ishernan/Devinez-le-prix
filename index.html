<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Juste prix</title>
  </head>
  <body>
    <div class="container">
  
      <div class="row justify-content-center mt-5">
        <header>
          Le Juste Prix
        </header>
      </div>
      
      <!-- Formulaire -->
      <div class="row justify-content-center mt-5 mb-4">   
        <div class="col-lg-8">   
          <div class="bg-light p-5 shadow">            
            <form id="formulaire">
              <div class="row ">
                <div class="col-8 col-md-10">
                  <input id="prix" class="form-control" placeholder="Devinez le prix ! (entre 0 et 100)" />
                </div>
                <div class="col-4 col-md-2">
                  <button type="submit" class="btn btn-primary">Deviner</button>
                </div>  
              </div>
              <small class="text-danger d-none">Vous devez rentrer un nombre.</small>
            </form>  
            <button class="btn btn-success d-none mt-2" id="rejouer">Rejouer</button>          
          </div>  

        </div>
      </div>
      
      <!-- Instructions -->
      <div class="row justify-content-center">
        <div id="instructions" class="col-lg-8"></div>
      </div>
      
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  
  </body>
</html>
